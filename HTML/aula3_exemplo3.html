<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas com HTML</title>
</head>
<body>
    <h1>Minhas Listas</h1>
    <!-- Listas ordenadas utilizam a tag <ol> -->
    <h2>Lista Ordenada</h2>
    <ol>
        <li>Primeiro Elemento</li>
        <li>Segundo Elemento</li>
        <li>Terceiro Elemento</li>
    </ol>
    <!-- Listas não ordenadas utilizam a tag <ul> -->
    <h2>Lista Não Ordenada</h2>
    <ul>
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem, ipsum dolor.</li>
    </ul>
    <!-- Em ambas cada elemento possui a tag <li> -->
</body>
</html>
